<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Visual Novel Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        background: #000;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-container {
        width: 960px;
        height: 540px; /* 16:9 aspect ratio */
        position: relative;
        background: #000;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
      }

      /* Handling screen rotation */
      @media screen and (orientation: portrait) {
        #unity-container {
          transform: rotate(-90deg);
        }
      }

      /* Responsive scaling */
      @media screen and (max-width: 960px) {
        #unity-container {
          width: 100vw;
          height: 56.25vw; /* maintain 16:9 aspect ratio */
        }
      }

      @media screen and (max-height: 540px) {
        #unity-container {
          height: 100vh;
          width: 177.78vh; /* maintain 16:9 aspect ratio */
        }
      }

      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 10;
      }

      #unity-progress-bar-empty {
        width: 200px;
        height: 20px;
        background: #333;
        border-radius: 10px;
        padding: 2px;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #fff;
        border-radius: 8px;
        transition: width 0.2s;
      }

      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%);
        background: #ffdd00;
        padding: 10px;
        display: none;
        z-index: 10;
      }

      #rotation-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 9999;
        padding: 20px;
      }

      @media screen and (orientation: portrait) {
        #rotation-warning {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <div id="rotation-warning">
      Please rotate your device to landscape mode for the best experience
    </div>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Build.loader.js";
      const config = {
        dataUrl: buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Rutgers GRID",
        productName: "Visual Novel Engine",
        productVersion: "0.0.271",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const warningBanner = document.querySelector("#unity-warning");

      // Lock to landscape orientation if possible
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
          console.log(error);
        });
      }

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          loadingBar.style.display = "block";
          progressBarFull.style.width = `${progress * 100}%`;
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          warningBanner.style.display = "block";
          warningBanner.textContent = message;
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
