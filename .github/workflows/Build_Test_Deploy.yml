name: Unity WebGL Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  test_and_build:
    name: Test and Build Unity Project for WebGL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main  # Ensures the workflow checks out the 'main' branch
        fetch-depth: 0  # Fetch all history to ensure a complete clone

    - name: Clean workspace
      run: |
        git reset --hard origin/main  # Reset to the latest commit of the 'main' branch
        git clean -fdx  # Remove all untracked files and directories

    - name: Set up Unity Test Runner
      uses: game-ci/unity-test-runner@v4
      env:
        UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
      with:
        projectPath: .
        githubToken: ${{ secrets.GITHUB_TOKEN }}
        testMode: playmode
        buildTarget: WebGL

    - name: Build WebGL
      uses: game-ci/unity-builder@v2
      with:
        unityVersion: 2022.3.0f1
        targetPlatform: WebGL
      env:
        UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: WebGLBuild
        path: build/WebGL

    - name: Deploy to GitHub Pages
      if: success() && github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: build/WebGL
