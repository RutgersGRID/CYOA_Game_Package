name: Build, Test, and Deploy Unity Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneOSX
          - StandaloneWindows
          - StandaloneWindows64
          - StandaloneLinux64
          - iOS
          - Android
          - WebGL
    steps:
      - name: Checkout repository
        uses: RutgersGRID/custom-checkout-action@v1

      - name: Set up Unity
        uses: RutgersGRID/custom-unity-builder-action@v1

      - name: Run Tests
        uses: RutgersGRID/custom-unity-test-runner-action@v1
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - if: matrix.targetPlatform == 'Android'
        uses: RutgersGRID/custom-free-disk-space-action@v1

      - name: Upload Artifact
        uses: RutgersGRID/custom-upload-artifact-action@v1
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
